<mat-form-field appearance="standard">
  <mat-label>Search by employee name</mat-label>
  <input type="search"
         matInput
         (keydown.enter)="submitted.emit(searchModel)"
         [(ngModel)]="searchModel.name">
</mat-form-field>
<ng-container *ngIf="searchModel.name.length > 0">
  <button mat-icon-button (click)="cleared.emit(); searchModel.name = ''">
    <mat-icon>cancel</mat-icon>
  </button>
</ng-container>

<mat-form-field appearance="standard">
  <mat-label>Select office please</mat-label>
  <mat-select [(ngModel)]="searchModel.officeName" (ngModelChange)="submitted.emit(searchModel)">
    <mat-option [value]="''">None</mat-option>
    <mat-option *ngFor="let office of offices" [value]="office">
      {{ office }}
    </mat-option>
  </mat-select>
</mat-form-field>
