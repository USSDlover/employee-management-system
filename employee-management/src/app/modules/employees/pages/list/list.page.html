<h1>Employees</h1>
<app-search-form
  (cleared)="getEmployees()"
  (submitted)="onSearchFormSubmit($event)">
</app-search-form>

<ng-container *ngIf="employees.length > 0 else emptyList">
  <table mat-table [dataSource]="employees">
    <ng-container *ngFor="let column of tableColumns">
      <ng-container [matColumnDef]="column.col">
        <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
        <td mat-cell *matCellDef="let element">{{element[column.col] | column}}</td>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="action">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <button mat-menu-item (click)="onEdit(element)">Edit</button>
          <button mat-menu-item (click)="onDelete(element)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<a routerLink="./new" class="new-employee">
  <button mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</a>

<ng-template #emptyList>
  There is no data available. <a routerLink="./new">Create new Employee</a>
</ng-template>
